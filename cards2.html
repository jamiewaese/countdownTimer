<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="cards2.css" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="countdown-timer">
      <!-- seconds -->
      <div class="countdown-timer-section">
        <div id="second-1">
          <div class="flipcard-wrapper">
            <div class="flipcard">
              <!-- front of the card-->
              <div class="front">COME ON, HOVER OVER!</div>
              <!-- back of the card-->
              <div class="back">CARD FLIPPED</div>
            </div>
          </div>
          <!-- card end-->
          <div class="flipper-odd"></div>
        </div>
        <div class="label">seconds</div>
      </div>
    </div>
  </body>
  <script src="cards2.js"></script>
</html>

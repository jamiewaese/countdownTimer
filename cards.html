<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="cards.css" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="countdown-timer">
      <!-- days -->
      <div class="countdown-timer-section">
        <div class="two-cards">
          <div id="day-3" class="card card-3" suit="heart" card="A"></div>
          <div id="day-2" class="card card-2" suit="club" card="A"></div>
          <div id="day-1" class="card card-1" suit="club" card="A"></div>
        </div>
        <div class="label">days</div>
      </div>
      <!-- hours -->
      <div class="countdown-timer-section">
        <div class="two-cards">
          <div id="hour-2" class="card card-2" suit="diamond" card="A"></div>
          <div id="hour-1" class="card card-1" suit="heart" card="A"></div>
        </div>
        <div class="label">hours</div>
      </div>
      <!-- minutes -->
      <div class="countdown-timer-section">
        <div class="two-cards">
          <div id="minute-2" class="card card-2" suit="heart" card="A"></div>
          <div id="minute-1" class="card card-1" suit="diamond" card="A"></div>
        </div>
        <div class="label">minutes</div>
      </div>
      <!-- seconds -->
      <div class="countdown-timer-section">
        <div class="two-cards">
          <div id="second-2" class="card card-2" suit="spade" card="A"></div>
          <div id="second-1" class="card card-1" suit="club" card="A"></div>
        </div>
        <div class="label">seconds</div>
      </div>
    </div>
    <script src="cards.js"></script>
  </body>
</html>
